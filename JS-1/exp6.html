<!-- Finding HTML elements by class name
    Fetch content from all paragraph whose class name is p1 and display in console -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="p1">I am in Para-1</p>
    <p class="p2">I am in Para-2</p>
    <p class="p1">I am in Para-3</p>
    <p class="p2">I am in Para-4</p>
    <button onclick="abc()">Click Me</button>
    <h3 id="h"></h3>
    <script>
        function abc(){
            let paras = document.getElementsByClassName('p1');
            let allPara = '';
            for(i=0;i<paras.length;i++)
            {
                console.log(paras[i].innerText);
            }
        }
    </script>
</body>
</html>
