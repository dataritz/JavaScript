<!--
    Set Multiple CSS Styles At The Same Time
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1">I am Para 1</p>
    <button onclick="changeStyle()">Click Me</button>
    <script>
        function changeStyle(){
            const allstyle = `
                color : red;
                border : 2px solid blue;
            `;
            document.querySelector('#p1').style.cssText = allstyle;
        }
    </script>
</body>
</html>
